<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/ToDo.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="contacts.html">Pendientes</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Perfil</h5>
                  <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <div class="imgPerson">
                        <button class="btn btn-outline-dark" onclick="showAlert('alertUser')">
                          <img src="https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjkzNy1hZXctMTY1LWtsaGN3ZWNtLmpwZw.jpg" alt="">
                        </button>
                      </div>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="contacts.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="newContacts.html">New Contact</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="favorites.html">Favorites</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link active" href="ToDo.html">Lista por hacer</a>
                    </li>
                  </ul>
                  <form class="d-flex mt-3" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                  </form>
                </div>
                <div class="d-flex justify-content-end" style="padding-right: 20px;">
                    <a class="btn btn-outline-light mb-3" type="button" href="index.html">Sign Out</a>
                </div>
                <div class="alert-overlay" id="alertUser" style="display: none;">
                  <div class="alert-box bg-white rounded shadow-lg p-4">
                    <p class="h5"><strong>Detalles</strong></p>
                    <div class="row" style="text-align: center; justify-content: center;">
                      <div class="col-12 col-md-8">
                        <div class="center-container">
                          <ul class="list-group mt-3 mt-md-0" style="text-align: center;">
                            <li class="list-group-item list-group-item-dark" aria-current="true">
                              <strong>Detalles del usuario</strong>
                            </li>
                            <li class="list-group-item"></li>
                            <li class="list-group-item"></li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <button class="btn btn-outline-dark mt-3 w-100" type="button" onclick="closeAlert('alertUser')">Cerrar</button>
                  </div>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <div class="listToDo container">
      <div class="row">
        <select id="orderSelect" class="form-select mt-3" aria-label="Default select example" onchange="ordenarPendientes()">
          <option value="nor" selected><button onchange="reiniciarPag()">Ordenar por:</button></option>
          <option value="asc">Más prioridad</option>
          <option value="desc">Menor proridad</option>
        </select>
        <!-- Primera lista -->
        <div class="">
          <ol id="taskList" class="list-group list-group-numbered">
            
          </ol>
        </div>
        
        <div class="crud d-flex justify-content-center">
          <div class="btn-group btn-group-lg" role="group" aria-label="Large button group">
            <button type="button" class="btn btn-outline-light" onclick="showAlert('alertAgregar')">Agregar</button>

            <div class="alert-overlay" id="alertAgregar" style="display: none;">
              <div class="alert-box bg-white rounded shadow-lg p-4">
                <div class="row justify-content-center text-center">
                  <div class="col-12 col-md-8">
                    <h5 class="mb-4">Agregar Nuevo Pendiente</h5>
                    <form>
                      <div class="mb-3 text-start">
                        <label for="inputEmail3" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="inputEmail3" placeholder="Ingrese el nombre" required>
                      </div>
                      <div class="mb-3 text-start">
                        <label for="inputPassword3" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="inputPassword3" placeholder="Ingrese una descripción" required>
                      </div>
                      <button type="button" class="btn btn-dark w-100" onclick="agregarPendiente()">Agregar</button>
                    </form>
                    <button class="btn btn-outline-dark mt-3 w-100" type="button" onclick="closeAlert('alertAgregar')">Cerrar</button>
                  </div>
                </div>
              </div>
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="editarPendiente()">Editar</button>
            </div>
            <button type="button" class="btn btn-outline-danger" onclick="eliminarPendientes()">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
    

    <script src="js/snippets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
